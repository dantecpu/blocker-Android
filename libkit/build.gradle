apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 28
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"
    api 'androidx.appcompat:appcompat:1.1.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //rxjava and rxandroid
    api "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
    api "io.reactivex.rxjava2:rxjava:$rxjava_version"
    api 'com.elvishew:xlog:1.6.0'
    //RootTools and RootShell support
    api(name: 'RootTools', ext: 'aar')
    api(name: 'RootShell', ext: 'aar')
    // shizuku
    implementation 'moe.shizuku.privilege:api:3.2.0'
    // api 'moe.shizuku.privilege:api-base:9'
    // api 'moe.shizuku.privilege:api-26:4'
    api 'com.google.code.gson:gson:2.8.5'
}
